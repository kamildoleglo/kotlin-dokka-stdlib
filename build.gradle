                }
                perPackageOption {
                    prefix = "kotlin.reflect.jvm.internal"
                    suppress = true
                }
                perPackageOption {
                    prefix = "kotlin.jvm.functions"
                    suppress = true
                }
                perPackageOption {
                    prefix = "kotlin.jvm.internal"
                    suppress = true
                }
                perPackageOption {
